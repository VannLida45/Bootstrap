<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- spacing
    <h1 class="text-info bg-secondary p-5 ">Hello</h1> -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-2">
      <div class="col">
        <div class="box bg-primary">1</div>
      </div>
      <div class="col">
        <div class="box bg-secondary">2</div>
      </div>
      <div class="col">
        <div class="box bg-warning">3</div>
      </div>
      <div class="col">
        <div class="box bg-danger">4</div>
      </div>
      <div class="col">
        <div class="box bg-warning">5</div>
      </div>
      <div class="col">
        <div class="box bg-primary">6</div>
      </div>
    </div>
    <div class="d-flex">
        <div class="bg-primary">1</div>
        <div class="bg-primary">2</div>
        <div class="bg-primary">3</div>
        <div class="bg-primary">4</div>
    </div>
  </body>
</html>
